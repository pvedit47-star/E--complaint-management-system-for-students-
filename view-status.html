<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Complaint Status</title>
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<h2 style="text-align:center;">Your Complaints</h2>
<table border="1" style="width:90%; margin:auto; text-align:center;">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Description</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="complaint-list">
  </tbody>
</table>
<p style="text-align:center;"><a href="submit-complaint.html">Submit New Complaint</a></p>
<p style="text-align:center;"><a href="#" onclick="logout()">Logout</a></p>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script>
auth.onAuthStateChanged(user => {
  if(!user) {
    window.location = "student-login.html";
    return;
  }

  db.collection('complaints')
    .where('studentId','==',user.uid)
    .orderBy('date','desc')
    .onSnapshot(snapshot=>{
      const list = document.getElementById('complaint-list');
      let html = "";
      snapshot.forEach(doc=>{
        const c = doc.data();
        const date = c.date.toDate().toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short' });
        html += `<tr>
          <td>${c.title}</td>
          <td>${c.category}</td>
          <td>${c.description}</td>
          <td>${c.status}</td>
          <td>${date}</td>
        </tr>`;
      });
      list.innerHTML = html;
    });
});

// CORRECTED: Added script for logout functionality
function logout() {
  auth.signOut().then(() => {
    window.location.href = 'student-login.html';
  }).catch(err => {
    alert(err.message);
  });
}
</script>
</body>
</html>
